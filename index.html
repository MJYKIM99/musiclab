<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Loop - Audio Visual Experiment</title>

  <!-- p5.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

  <!-- dat.GUI for control panel -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    canvas {
      display: block;
      vertical-align: top;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.6;
      pointer-events: none;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
    }

    #info h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #fff;
    }

    #info .hide-btn {
      pointer-events: auto;
      cursor: pointer;
      color: #4a9eff;
      text-decoration: underline;
      display: inline-block;
      margin-top: 10px;
    }

    #info.hidden {
      display: none;
    }

    /* Brand name at top */
    #brand {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 1000;
      text-shadow: 0 0 10px rgba(100, 200, 255, 0.5),
                   0 0 20px rgba(100, 200, 255, 0.3);
      pointer-events: none;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* Logo at bottom center */
    #logo {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #logo:hover {
      opacity: 1;
    }

    #logo img {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 10px rgba(100, 200, 255, 0.3));
    }

    /* dat.GUI custom styling */
    .dg.ac {
      z-index: 1001 !important;
    }

    .dg.main {
      opacity: 0.95;
      text-shadow: none !important;
    }

    .dg .close-button {
      background-color: rgba(100, 200, 255, 0.3);
    }

    .dg .close-button:hover {
      background-color: rgba(100, 200, 255, 0.5);
    }

    .dg.main::-webkit-scrollbar {
      width: 5px;
      background: #1a1a1a;
    }

    .dg.main::-webkit-scrollbar-thumb {
      background: rgba(100, 200, 255, 0.5);
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="sketch-holder"></div>

  <!-- Brand name at top right -->
  <div id="brand">yijiayidesign</div>

  <!-- Logo at bottom center -->
  <div id="logo">
    <img src="logomusic.png" alt="Music Lab Logo">
  </div>

  <div id="info">
    <h3>Ocean Loop</h3>
    <p><strong>Click/Tap:</strong> Create new particles</p>
    <p><strong>Drag:</strong> Modify particles</p>
    <p><strong>Space:</strong> Take screenshot</p>
    <p><strong>Backspace:</strong> Reset all</p>
    <p><strong>B:</strong> Shrink all particles</p>
    <span class="hide-btn" onclick="document.getElementById('info').classList.add('hidden')">Hide</span>
  </div>

  <!-- Project JavaScript files -->
  <script src="themes.js"></script>
  <script src="Loop.js"></script>
  <script src="sketch.js"></script>
  <script src="ui-controls.js"></script>
  <script src="interactions.js"></script>
</body>

</html>
